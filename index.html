<!DOCTYPE html>
<html ng-app="registratordemonstrator">
<head>
    <title>Registratordemonstrator</title>
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
    
    <script src="app.js" type="text/javascript"></script>
    <script src="modules/nvdbles/nvdbles.js" type="text/javascript"></script>
    <script src="modules/regskjema/regskjema.js" type="text/javascript"></script>
    
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    
</head>
<body>

<h1>Registratordemonstrator</h1>


<section ng-controller="regskjemaCtrl">

    <select ng-model="aktivObjekttype" ng-change="byttObjekttype()">
        <option ng-repeat="objekttype in objekttyper | orderBy:'navn'" ng-value="{{objekttype.id}}">{{objekttype.navn}}</option>
    </select>

    <dl class="registrering">
        <dt ng-repeat-start="egenskapstype in objekttype[aktivObjekttype]['egenskapsTyper']">
            {{egenskapstype.navn}}
        </dt>
        <dd ng-if="egenskapstype.type != 'ENUM'">
            <input type="text" placeholder="{{egenskapstype.type}}">
            <span ng-if="egenskapstype.enhet" title="{{egenskapstype.enhet.navn}}">{{egenskapstype.enhet.kortNavn}}</span><br>
            {{egenskapstype.beskrivelse}}
        </dd>
        <dd ng-if="egenskapstype.type == 'ENUM'">

            <select>
                <option ng-repeat="enum in egenskapstype.enumVerdier">{{enum.verdi}}</option>
            </select>
            <span ng-if="egenskapstype.enhet" title="{{egenskapstype.enhet.navn}}">{{egenskapstype.enhet.kortNavn}}</span><br>
            {{egenskapstype.beskrivelse}}
        </dd>
        <dd ng-if="usynlig" ng-repeat-end></dd>
    </dl>

</section>



</body>
</html>
